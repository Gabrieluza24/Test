<div class="modal fade" id="add_customer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Customer</h5>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group row mb-3">
                        <label for="name" class="col-sm-3 col-form-label">Name
                            <span class="text-danger"
                                *ngIf="form.get('fullname')?.errors && form.get('fullname')?.hasError('required')">*</span>
                        </label>
                        <div class="col-sm-9 pb-3">
                            <input type="name" class="form-control" id="name" formControlName="fullname"
                                [placeholder]="'Example: Jhon Doe'">
                            <small id="nameHelp" class="form-text text-danger" style="position: absolute;"
                                *ngIf="form.get('fullname')?.touched && (form.get('fullname')?.hasError('minlength') || form.get('fullname')?.hasError('maxlength'))">
                                Name must have between 3 and 100 characters
                            </small>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="birthDate" class="col-sm-3 col-form-label">Birth Date
                            <span class="text-danger"
                                *ngIf="form.get('birthDate')?.errors && form.get('birthDate')?.hasError('required')">*</span>
                        </label>
                        <div class="col-sm-9 pb-3">
                            <input type="date" class="form-control" id="birthDate" formControlName="birthDate"
                                max="{{today}}">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="email" class="col-sm-3 col-form-label">Email
                            <span class="text-danger"
                                *ngIf="form.get('email')?.errors && form.get('email')?.hasError('required')">*</span>
                        </label>
                        <div class="col-sm-9 pb-3">
                            <input type="email" class="form-control" id="email" formControlName="email"
                                [placeholder]="'Example: jhondoe@test.com'">
                            <small id="emailHelp" class="form-text text-danger" style="position: absolute;"
                                *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
                                Please enter a valid email address
                            </small>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="phone" class="col-sm-3 col-form-label">Phone
                            <span class="text-danger"
                                *ngIf="form.get('phone')?.errors && form.get('phone')?.hasError('required')">*</span>
                        </label>
                        <div class="col-sm-9 pb-3">
                            <input type="tel" class="form-control" id="phone" formControlName="phone"
                                [placeholder]="'Example: +584247000000'">
                            <small id="phoneHelp" class="form-text text-danger" style="position: absolute;"
                                *ngIf="form.get('phone')?.touched && form.get('phone')?.hasError('pattern')">
                                Please enter a valid phone number
                            </small>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="address" class="col-sm-3 col-form-label">Address
                            <span class="text-danger"
                                *ngIf="form.get('address')?.errors && form.get('address')?.hasError('required')">*</span>
                        </label>
                        <div class="col-sm-9 pb-3">
                            <textarea class="form-control" id="address" formControlName="address"
                                [placeholder]="'Enter your Address'"></textarea>
                            <small id="addressHelp" class="form-text text-danger" style="position: absolute;"
                                *ngIf="form.get('address')?.touched && form.get('address')?.hasError('minlength')">
                                Address must have at least 5 characters
                            </small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
